<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h2 class="score" id="scorehome">0</h2>
            <button class="scorebtn"onclick="inrHomeOne()">+1</button>
            <button class="scorebtn"onclick="inrHomeTwo()">+2</button>
            <button class="scorebtn"onclick="inrHomeThree()">+3</button>
        </div>
        <div>
            <button id="resetbtn" onclick="reset()">Reset Score</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <h2 class="score" id="scoreguest">0</h2>
            <button class="scorebtn" onclick="inrGuestOne()">+1</button>
            <button class="scorebtn"onclick="inrGuestTwo()">+2</button>
            <button class="scorebtn"onclick="inrGuestThree()">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
